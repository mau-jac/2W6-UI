<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban the dishes</title>

    <!-- Font Awesome Kit URL -->
    <script src="https://kit.fontawesome.com/20d18bedad.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/index.css">

    <script type="module">
        import khanacademyTota11y from 'https://cdn.skypack.dev/@khanacademy/tota11y';
      </script>

</head>

<body>
    <header>
        <div class="left-box">
            <a href="./index.html">
                <img src="./assets/ban-logo-mini.svg" alt="ban the dishes logo">
            </a>
        </div>
        <ul class="right-box">
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#"> <i class="fas fa-globe"></i>FR</a></li>
        </ul>
    </header>
    <main>
        <div id="hero">
            <!-- Photo by Dan Gold via Unsplash -->
            <img src="https://images.unsplash.com/photo-1466978913421-dad2ebd01d17?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
                alt="">
    
            <div class="text">
                <h1 class="heading">Delicious meals, anytime, anywhere.</h1>
                <a href="#signup">Sign-up Now</a>
            </div>
        </div>
        <div id="signup">
            <h2 class="heading">Sign-up Form</h2>
    
            <!-- Add your form here -->
    
            <form action="./submission.html">
    
                <label for="first">First name</label>
                <input type="text" id="first" name="first" required="">
    
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd" required min="8" max="12">
    
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
    
                <label for="prov">Province</label>
                <select name="prov" id="prov" required>
                    <option value="">-- Select a province --</option>
                    <option value="on">ON</option>
                    <option value="qc">QC</option>
                    <option value="bc">BC</option>
                    <option value="al">AL</option>
                </select>
                <input type="submit" value="Sign-up">
            </form>
    
        </div>
    </main>
</body>

</html>
