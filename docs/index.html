<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>2W6 Content Page</title>

<!-- ===== External CSS Files: Themes and Code Blocks ===== -->

  <!-- Original Docsify css file  -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css"> -->
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Prism css theme: tomorrow -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/themes/prism-tomorrow.min.css"> -->
  <!-- prims-a11y-dark -->
  <!-- <link rel="stylesheet" href="./css/prism_a11y_dark.css"> -->
  <!-- prism-prism-vsc-dark-plus -->
  <link rel="stylesheet" href="./css/prism-vsc-dark-plus.css">

  <!-- ===== DYI Styling by Mau ===== -->

  <style>
    :root {
      /* Fix overlay ahead of image for the plugin Zoom Image */
      --zoomimage-overlay-background: rgba(0, 0, 0, 0);
      /* Make side bar wider */
      --sidebar-width: 20rem;
    }
    /* Always center images  */
    img {
      margin:auto;
      display:flex;
    }
    /* More top padding for h1  */
    h1{ 
    --heading-margin: 3rem 0 0;
    }
  </style>

</head>
<body>

  <!-- ===== Docsify configuration section ===== -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      //...
      name: '420-2W6 Page',
      loadSidebar: true,
      subMaxLevel: 2
    }
  </script>

  <!-- Default vanilla docsify script -->
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <!-- Using my own compilation since ':size= ' feature is broken -->
  <script src="docsify.min.js"></script>


  <!-- ===== Theme & Plugin Scripts ===== -->

  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <!-- Search bar -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- Copy to clipboard button on code blocks -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- Zoom into images -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- docsify plugin: Flexible Alerts -->
  <!-- <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script> -->
  <!-- docsify-pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>
